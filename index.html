    <main>
      <button class="start-button button">
        Собери свой бургер!
      </button>
      <form class="burger-form">
        <fieldset class="burger-form__fieldset bread-fieldset">
          <legend>Выберите размер бургера</legend>
          <input
            type="radio"
            name="radio"
            value="Большой"
            id="size_big"
            class="size_radio"
            checked
            required
          />
          <label for="size_big">Большой</label>
          <input
            type="radio"
            name="radio"
            value="Маленький"
            id="size_small"
            class="size_radio"
            required
          />
          <label for="size_small">Маленький</label>
        </fieldset>

        <fieldset class="burger-form__fieldset stuffing-fieldset">
          <legend>Выберите начинку</legend>
          <input
            type="checkbox"
            class="stuffing-checkbox"
            checked
            value="Говядина"
          />Говядина
          <input
            type="checkbox"
            class="stuffing-checkbox"
            value="Курица"
          />Курица
          <input type="checkbox" class="stuffing-checkbox" value="Рыба" />Рыба
          <input type="checkbox" class="stuffing-checkbox" value="Сыр" />Сыр
          <input
            type="checkbox"
            class="stuffing-checkbox"
            value="Салат"
            checked
          />Салат
          <input
            type="checkbox"
            class="stuffing-checkbox"
            value="Картофель"
          />Картофель
          <input
            type="checkbox"
            class="stuffing-checkbox"
            value="Помидор"
          />Помидор
        </fieldset>

        <fieldset class="burger-form__fieldset sauces-fieldset">
          <legend>Выберите топинг</legend>
          <input
            type="checkbox"
            class="sauces-checkbox"
            value="Приправа"
          />Приправа
          <input
            type="checkbox"
            class="sauces-checkbox"
            value="Майонез"
          />Майонез
          <input
            type="checkbox"
            class="sauces-checkbox"
            value="Горчица"
          />Горчица
        </fieldset>
      </form>

      <div class="total">
        <button class="button button-count">Рассчитать</button>
        <span class="price-text total-text"> Итоговая стоимость:</span>
        <span class="calories-text total-text">Итоговая калорийность:</span>
      </div>
    </main>
